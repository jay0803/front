<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		#inner_4 p {display : none;}
	</style>
	<script>
	$(function () {
		/*
		$("선택자").find("요소 또는 선택자") : 선택한 요소의 하위 요소를 필터링(검색)할 때 사용. 범위: 자식, 자손 모두 검색 가능
		$("선택자").filter(callback 또는 요소 또는 선택자) : 자기 자신의 레벨에서 필터링(검색)을 할 때 사용. 범위 : 형제만 가능 */
		$("#inner_1").find(".txt1").css({ "background-color": "yellow" });
		$("#inner_1 p").filter(".txt2").css({ "background-color": "aqua" });
		
		$("#inner_2 p").filter(function (i, o) {
			// console.log(i, o); 
			// 단 아이템매개변수는 생략 가능하지만 인덱스 매개변수는 생략 불가
			// 첫번째 매개변수 =>인덱스값, 두번째 매개변수 => 아이템(요소)
			return i % 2 == 0;  //반드시 true값이 되어야 한다.
		}).css({ "background-color": "yellowgreen" });


		$("#searchBtn").click(function(){
			$("#inner_3 p").show();
				
			let str = document.getElementById('searchStr').value; 
			
			$("#inner_3 p").filter(function (i, o) {
				// console.log(`str: ${str}, o.innerText: ${o.innerText}`);
				if(!o.innerText.includes(str)){ return true;}
				else return false;
			}).hide();
		});
	});
	</script>
</head><body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section><hr>
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section><hr>

		<p>
			<input type="search" id="searchStr" placeholder="검색어를 입력하세요.">
			<input type="button" id="searchBtn" value="검색">
		</p>
		<section id="inner_3">
			<h2>filter(function)</h2>
			<p>홍길동</p>
			<p>고길동</p>
			<p>고영희</p>
			<p>둘리</p>
			<p>마이콜</p>
		</section>


		<section id="inner_4">
			<h2>filter(function)</h2>
			<p>리스트1</p>
			<p>리스트2</p>
			<p>리스트3</p>
			<p>리스트4</p>
			<p>리스트5</p>
			<p>리스트6</p>
			<p>리스트7</p>
			<p>리스트8</p>
			<p>리스트9</p>
			<p>리스트10</p>
			<p>리스트11</p>
			<p>리스트12</p>
			<p>리스트13</p>
			<p>리스트14</p>
			<p>리스트15</p>
			<p>리스트16</p>
			<p>리스트17</p>
			<p>리스트18</p>
			<p>리스트19</p>
			<p>리스트20</p>
		</section>
		<button type="button" id="addList">더보기 +</button>
		<script>
			var cnt = 4;
			function addListFnc(num){
				$("#inner_4 p").filter(function(i, o){
					console.log('num: ', num, 'i: ', i);
					if(i < num ){ return true;}
					else return false;
				}).show();
			}

			$(document).ready(function(){
				addListFnc(cnt);

				$("#addList").click(function(){
					cnt = cnt + 5;
					addListFnc(cnt);
				});
			});
		</script>
	</div>
</body>

</html>
