<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(function(){
            //#wrap의 모든 자손 요소 중 h1 태그를 선택 (자식 + 자손 포함)
            //즉, #wrap 아래 있는 모든 h1들에게 노란색 배경 적용
            //자손 태그 선택자 (descendant selector) 사용
            $("#wrap h1").css({"background-color": "yellow"});

            //children(): 선택한 요소의 모든 자식 요소를 선택함.
            //#wrap > section: #wrap 자식 중 section을 선택
            $("#wrap > section").children().css({
            // $("#wrap > section").children("h1").css({
            // $("#wrap > section").children(".selected").css({
                "color": "green",
                "font-weight": "bolder",
                "border": "2px dashed #f00"
            });

            var style_1 = {
                "background-color": "aqua",
                "border" : "2px solid #f00"
            };
            var style_2 = {
                "background-color" : "yellow",
                "border": "2px dashed #f00"
            };

            //prev(): 바로 이전 요소 선택자. 바로 앞 요소 선택자
            //.txt 클래스가 붙은 요소의 바로 앞 형제 요소를 선택하고 style_1 스타일을 적용
            //즉, .txt 앞에 있는 <p>내용1 -> 이 요소에 aqua 배경, 실선 테두리
            $(".txt").prev().css(style_1);

            //.txt 바로 다음 형제 p 요소를 선택하는 인접 형제 선택자
            //+는 바로 다음 요소 하나만 선택
            //즉, .txt 뒤에 있는 <p>내용 3 -> yellow 배경, 점선 테두리
            $(".txt + p").css(style_2);

            // next() or $("선택자 + 다음선택자"): 선택한 요소의 바로 다음 요소를 선택함.
            //즉, <p>내용4
            $(".txt").next().next().css(style_1);
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용 1</p>
        <section>
            <div>
                <h1 class="selected">하위 요소 선택자</h1>
                <p>내용2</p>

                <h1 class="selected">하위 요소 선택자</h1>
                <p>내용2</p>
                
                <h1 class="selected">하위 요소 선택자</h1>
                <p>내용2</p>
            </div>
        </section>
    </div>

    <div>
        <h1> 인접 관계 선택자 </h1>
        <p>내용1</p>
        <p class="txt"> 내용2 </p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
