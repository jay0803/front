<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/3.7.0/jquery.js"></script>
    <script>
        $(function(){
        /*
        문서에서 첫 번째 <p> 태그 선택하고 텍스트 색을 초록색으로 설정
        바로 다음 형제 요소 선택 -> 두번째 p 태그 / 색을 빨간색으로 설정
        그 다음 형제 세 번째 p 태그 아쿠아색, 굵은 글씨 설정
        .end() => .next() 이전의 선택자 상태로 돌아감 (즉, 다시 두 번째 <p>로 복귀)
        두 번째 <p> 내부의 <span>만 선택
        해당 <span>은 파란색 + 굵은 글씨 적용
        */
        $('p:first').css("color", "green")
        .next().css('color','red')
        .next().css({ 'color': 'aqua', 'font-weight': 'bolder'})
        .end()
        .children('span')
        .css({'color': 'blue', 'font-weight': 'bolder'});

        //slice(시작인덱스, 마지막값 -1 인덱스) : 시작 인덱스 요소부터 (마지막값 -1 인덱스) 까지의
        //요소까지 선택
        //#menu1의 <li> 중 index 1 ~ 2 범위 선택 (3은 제외)
        //적용 대상: 내용 1-2, 내용 1-3 배경 노란색
        $("#menu1 li").slice(1,3).css({"background-color":"#ff0"});

        //요소명.only-child : 단 하나인 자식으로 존재하는 요소를 의미
        //부모 안에 자식이 하나뿐인 <li>만 선택
        // <ul id="menu2">의 <li>는 유일한 자식이므로 조건에 맞음
        // 적용 대상: #menu2 > li → 배경 하늘색
        $("li:only-child").css({"background-color": "#0ff"});
    });
    </script>
</head>
<body>
    <p>p태그 1: <span>p태그 1 안의 span 태그</span></p>
    <p>p태그 1의 동생 p 태그2: <span>p태그 2 안의 span 태그</span></p>
    <p>p태그 3</p>

    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
        <li>내용 1-4</li>
    </ul>
    <ul id="menu2">
        <li><span>menu2의 첫번째 li: </span><span>내용 2-1</span></li>
        <!-- <li><span>menu2의 두번째 li: </span><span>내용 2-2</span></li> -->
    </ul>
</body>
</html>
