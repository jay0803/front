<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="./jquery/3.7.0/jquery.js"></script>
<script>
//ex03_03.html
function exeFnc(){
	/*
	javascript의 innerText와 동일
	text() : 해당 요소의 자식요소중 텍스트만 가져옴
	text("변경할 내용") : 해당 요소의 자식요소의 내용을 모두 지우고 변경할 내용을 text로 넣음
	*/

	// html(): 해당 요소의 HTML 내용 전체 가져옴 → <p>123</p><img ...>
	console.log($("#divBox1 li:first").html());
	// text(): 텍스트만 가져옴 → 123
	console.log($("#divBox1 li:first").text());
	
	// #divBox1 li:first: 전체 #divBox1 내의 <li> 중 첫 번째 → <li><p>123</p><img></li>
	// #divBox1 li:last: 전체 #divBox1 내 <li> 중 마지막 → 내용2-3
	// 두 요소의 텍스트를 바꾸고 글자색을 빨간색으로 설정
	$("#divBox1 li:first").text("첫번째 내용").css({"color":"#f00"});//:first => jquery탐색선택자 가장 맨 처음
	$("#divBox1 li:last").text("마지막 내용").css({"color":"#f00"});//:last  => jquery탐색선택자 가장 맨 마지막

	// 문서 전체에서 <li> 태그 중 첫 번째와 마지막 선택
	//이 선택은 #divBox1, #divBox2 모두 포함해서 탐색
	$("li:first").text("첫번째 내용").css({"background-color":"#f00"}); 
	$("li:last").text("마지막 내용").css({"background-color":"#f00"});  
	
	// first-of-type은 각 부모 안에서 같은 타입의 첫 번째 요소
	// last-of-type도 마찬가지 마지막
	// 즉, #divBox2 내에서:
	// 각 <ul>의 <li> 중 첫 번째 요소: 노란 배경
	// 각 <ul>의 <li> 중 마지막 요소: 하늘색 배경
	$("#divBox2 li:first-of-type").css({"background-color":"#ff0"});
	$("#divBox2 li:last-of-type").css({"background-color":"#0ff"});

	// 전체 문서에서 모든 <li>의 그룹(같은 부모 내에서)의 첫/마지막 항목에 스타일 적용
	$("li:first-of-type").css({"background-color":"#ff0"});
	$("li:last-of-type").css({"background-color":"#0ff"});

	//버튼 숨기기
	//exeFnc() 실행 후 버튼 숨김 → 다시 클릭 불가
	//display: none 처리와 동일
	$('button').hide();
}
</script></head><body>
	<div id="divBox1">
		<h1>탐색 선택자</h1>
		<ul>
			<li><p>123</p><img src="./img/img_flower.png" width="150"></li>
			<li>내용1-2</li>
			<li>내용1-3</li>
		</ul>
		<ul>
			<li>내용2-1</li>
			<li>내용2-2</li>
			<li>내용2-3</li>
		</ul>
	</div>
	<div id="divBox2">
		<h1>탐색 선택자</h1>
		<ul>
			<li>내용1-1</li>
			<li>내용1-2</li>
			<li>내용1-3</li>
		</ul>
		<ul>
			<li>내용2-1</li>
			<li>내용2-2</li>
			<li>내용2-3</li>
		</ul>
	</div>
	<br>
	<button onclick="exeFnc()">제이쿼리 적용하기</button>
</body>
</html>
