<!DOCTYPE html>
<html lang="en">
<head>
    <title>span 엘리먼트(태그)</title>
</head>
<body>
    <h1>The span element</h1>
    -&lt;span&gt; 태그는 HTML 문서에서 인라인 요소(inline-element)들을 하나로 묶을 때 사용합니다
    <br><br><br>

    <span>
        네이버 사이트로 이동하실 수 있습니다
        <a href="https://www.naver.com/" style="background-color: greenyellow;">네이버1</a>
        <a href="https://www.naver.com/" style="background-color: lightblue; margin:50px;">네이버2</a>
    </span>
    <br>

    <span style="width:300px;height:200px;background-color: greenyellow;">내용2</span>
    <span style="width:300px;height:200px;background-color: red;margin:20px">내용3</span>
    <p>
        my mother has <span style="color: blue;background-color: yellow;font-style:italic;">blue</span>
        eyes and my father has
        <span style="color:rgb(255, 0, 0)">bold red</span>eyes
    </p>
</body>
</html>
