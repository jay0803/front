<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form요소2</title>
    <style>
        form{border:1px solid #000000;padding:5px;}
    </style>
    
</head>
<body>
    <h2>The select Element</h2>
    <p>The select element defines a drop-down list:</p>

    <form>
        <!-- selected, size 속성 -->
        <label for="fruits">Choose a fruit:</label>
        <select id="fruits" name="fruits">
            <option>Apple</option>
            <option value="Water Melon">멜론</option>
            <option value="Orange">오렌지</option>
            <option value="Lemon">레몬</option>
        </select><br>
        <label for="colors">Choose a colors:</label>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">볼보</option>
                <option value="saab">사브</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">메르세데스</option>
                <option value="audi">아우디</option>
            </optgroup>
        </select><br><br>
        <input type="submit" value="전송">
        <label for="colors">Choose colors</label>
        <select name="" id="">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
    </form>

</body>
</html>
