<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Element</title>

    <style>
        /*겹침선, 한 줄로 표시(반드시 table태그에 사용할 것)*/
        /*
        내부스타일시트 : style태그를 이용하여 css를 사용하는 방법
        형식:
        선택자{
            속성명 : 속성값;
            속성명 : 속성값;
            ...
        }
        범위 : 현재 html파일안의 태그을 모두 적용
        */
        table{
            border-collapse : collapse;
        }

        /*테두리(선) 스타일 설정*/
        table, th, td{
            border: 1px solid black;
        }

        /*셀 안의 여백 설정*/
        th, td{
            padding:15px;
        }
    </style>
</head>
<body>
    <h2>Table With Border</h2>
    <p>테이블에 border속성을 추가하여 사용해보기</p>

    <!--
    인라인스타일시트 : 시작엘리먼트 안에 style속성을 이용하여 css를 사용하는 방법
    형식 : style="속성명:값;속성명:값;..."
    범위 : 현재 style속성을 기술한 태그에만 적용
    -->

    <!--<table>-->
    <table style="width:100%;margin:50px 0;">
        <tr>
            <th>성</th><th>이름</th><th>나이</th>
        </tr>
        <tr>
            <td>Jill</td><td>Smith</td><td>50</td>
        </tr>
        <tr>
            <td>Eve</td><td>Jackson</td><td>94</td>
        </tr>
        <tr>
            <td>John</td><td>Doe</td><td>80</td>
        </tr>
        </table>
</body>
</html>
