<!DOCTYPE html>
<html>

<head>
  <title>가상클래스(:) 선택자</title>
  <style>
    p {
      display: none;
      background-color: yellow;
      padding: 20px;
    }

    div:hover > p { display: block; }

    /* 체크된 input요소를 선택 */
    input:checked {
      height: 50px;
      width: 50px;
    }
  </style>
</head>
<body>
  <!--
  display 속성은 해당 요소를
  none : 보여지지 않도록 처리함. 영역이 완전히 사라짐.
  block : 영역을 블록으로 보여지도록 처리함.
  -->

  <h1>가상클래스(:) 선택자-동적 의사 클래스(dynamic pseudo-class)</h1>
  <div>여기에 마우스 포인터를 올려다 놓으면?
    <p>서프라이즈~~~!!!^________________^**</p>
    와우~~
  </div>

  <h1>가상클래스(:) 선택자-상태 의사 클래스(UI element states pseudo-class)</h1>
  <form>    
    <label>
      <input type="radio" value="male" name="gender"> Male
    </label><br>
    <label>
      <input type="radio" value="female" name="gender"> Female
    </label><br>
    <label>
      <input type="checkbox" name="vehicle" value="Bike"> Bike
    </label><br>
    <label>
      <input type="checkbox" name="vehicle" value="Car"> Car
    </label><br><br>

    <input type="submit"><input type="reset">
  </form>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
