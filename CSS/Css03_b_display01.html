<!DOCTYPE html>
<html>
<head>
  <title>css display</title>
  <style>
    /* Css03_b_display01.html관련 CSS */
    @import url("css/css03_b_display01.css");
    /* 
    참고: 
    display: block; 
    요소를 블럭 레벨 요소로 변경해주는 속성.
    블럭 속성을 적용할 수 있도록 해준다.

    display: inline; 
    요소를 인라인 레벨 요소로 변경해주는 속성.
    인라인 속성을 적용할 수 있도록 해준다.

    display: inline-block; 
    인라인 요소: 인라인 속성을 유지하면서 블럭 속성의 일부 속성을 사용할 수 있도록 해준다. 
    블럭 요소 :  블럭 레벨 속성을 유지하면서 인라인의 일부 속성을 사용할 수 있도록 해준다.
    */
  </style>
</head>

<body>
  <div>
    <h1>display: inline | inline-block ; 속성</h1>
    <dl>
      <dt>display :inline-block;</dt>
      <dd>요소의 폭과 높이를 설정할 수 있다. </dd>
      <dd>상단 및 하단 margin/padding이 적용되지만 display :inline; 속성은 그렇지 않다.</dd>
      <dd>요소 뒤에 줄 바꿈을 추가하지 않기 때문에 다른 요소 옆에 올 수 있다.</dd>
    </dl>
    <ul id="ust">
      <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
      <li><a href="https://www.daum.net" target="_blank">다음</a></li>
      <li><a href="https://www.google.com" target="_blank">구글</a></li>
    </ul>
  </div><br><br>
  <h1>display: block; 속성</h1>
  <span class="spst">인라인 요소인 span엘리먼트를 블럭요소를 만든다.</span><br>
</body>

</html>
