<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>버튼을 클릭해보세요</p>
    <p id="demo"></p>
    <button type="button" onclick="person.fullName('인자값1')">클릭</button>
    <input type="text" value="하늘" onclick="clickEvent(this)">
    <script>
        function clickEvent(ins){
            console.log(ins);
            alert(ins.value);
        }
        /*
        JavaScript Object = java Map = json 방식
        형식 : {키: 값, 키: 값, ...}
        */
       //this 키워드: 함수의 소유자(소유객체)를 의미함.
       //이 스크립트에서는 this가 person 객체가 됨.
       const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        // object 객체의 값으로 존재하는 함수
        fullName:
         function() { //arguments = ['인자값1']

            document.getElementById("demo").innerHTML = "<mark>" +
            arguments[0] + "</mark><br>";

            document.getElementById("demo").innerHTML += "<b>" + this.firstName
            + " " + this.lastName + "</b>";
         }
       };
       document.write("<br> 결과: " + person['firstName'], ', ', person.lastName);
    </script>
</body>
</html>
