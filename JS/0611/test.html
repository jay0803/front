<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let selTags = document.getElementsByClassName("selTag");
            for(let i = 0; i < selTags.length ; i++){
                document.getElementsByClassName("selTag")[i].onchange = function(){
                    document.getElementsByClassName("ipTag")[i].value = this.value;
                };
            }
        };
        // document.getElementsByClassName("selTag")[i].addEventListener('change')
    </script>
</head>
<body>
    <!-- form 태그에 text 입력창과 select 태그 쌍으로 묶어서 5묶음 만드세요
     input 태그에 동일한 클래스명 => ipTag
     select 태그에 동일한 클래스명 => selTag
     input, select 태그 짝으로 묶은 한 개 단위씩만 한줄 한줄 나열되도록 처리 -->
    <form>
        <div>
            <input type="text" class="ipTag">
            <select class="selTag">
                <option value="사과">사과</option>
                <option value="오렌지">오렌지</option>
                <option value="수박">수박</option>
                <option value="딸기">딸기</option>
            </select>
        </div>
        <div>
            <input type="text" class="ipTag">
            <select class="selTag">
                <option value="레이">레이</option>
                <option value="소나타">소나타</option>
                <option value="그렌저">그렌저</option>
                <option value="볼보">볼보</option>
            </select>
        </div>
        <div>
            <input type="text" class="ipTag">
            <select class="selTag">
                <option value="독서">독서</option>
                <option value="음악감상">음악감상</option>
                <option value="게임">게임</option>
                <option value="운동">운동</option>
            </select>
        </div>
        <div>
            <input type="text" class="ipTag">
            <select class="selTag">
                <option value="파랑">파랑</option>
                <option value="노랑">노랑</option>
                <option value="초록">초록</option>
                <option value="검정">검정</option>
            </select>
        </div>
        <div>
            <input type="text" class="ipTag">
            <select class="selTag">
                <option value="DIV">DIV</option>
                <option value="SELECT">SELECT</option>
                <option value="INPUT">INPUT</option>
                <option value="OUTPUT">OUTPUT</option>
            </select>
        </div>

        <input type="text" name="uid" id="uid"><br>
        <span id="uidChk">아이디입력</span>
        <style>
            #uidChk {display: none; color: red;} 
        </style>
        <input type="submit" value="전송">
    </form>
    <script>
        document.forms[0].onsubmit = function(){
            if (this.uid.value == '' || this.uid.value == null){
                this.uid.nextElementSibling.nextElementSibling.
                style.display = "inline";
                return false;
            } 
            return true;
        };
    </script>
</body>
</html>
