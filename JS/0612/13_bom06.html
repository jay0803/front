<!DOCTYPE html><html><head>
<meta charset="utf-8">
<title>history</title>
<script>
/*
history내장객체: 
브라우저에서 발생한 페이지 이동 내역등의 전반적인 이력정보나 필요한 함수들을 담고있는 객체. 대부분 방문이력이 있던 이전 페이지, 다음 페이지, 원하는 페이지로 이동할 때 많이 사용하는 객체임.
*/
function goBack() {
	if(arguments.length>0) {
		window.history.go(Number(arguments[0]));
	}else {
		window.history.back();
	}
}

function goForward() {
	if(arguments.length>0) {
		window.history.go(Number(arguments[0]));
	} else {
		window.history.forward();
	} 
}
</script></head><body>
<h2>BOM</h2>
<h3>window.history object</h3>
<input type="button" value="1번 뒤로" onclick="goBack()">
<input type="button" value="2번 뒤로" onclick="goBack(-2)">
<input type="button" value="1번 앞으로" onclick="goForward()">
<input type="button" value="2번 앞으로" onclick="goForward(2)">
</body></html>
