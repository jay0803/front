<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>navigator 객체</h2>
    <p>
        - 스크립트를 구동 중인 애플리케이션에 대한 메서드와 속성을 가진 Navigator 객체의 참조를 반환하는 객체<br>
        - 대부분 디바이스(장치)나 브라우저 종류를 알아내기 위해서 사용한다.<br>
    </p>

    <h3>현재 사용중인 브라우저 확인하기</h3>

    <script>
        console.log('window: ', window);
        console.log('navigator.userAgent: ', navigator.userAgent);
        function getBrowserName(userAgent) {
            // 여기서는 순서가 중요하며, 목록에 없는 브라우저는 거짓 양성이 될 수 있습니다.
            //navigator.userAgent => userAgent => 
            if (userAgent.includes("Firefox")) {
                //Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0
                return "Mozilla Firefox";
            } else if (userAgent.includes("SamsungBrowser")) {
                return "Samsung Internet";
            } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
                return "Opera";
            } else if (userAgent.includes("Edge")) {
                return "Microsoft Edge (Legacy)";
            } else if (userAgent.includes("Edg")) {
                //Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.0.0 Safari/537.36 Edg/127.0.0.0
                return "Microsoft Edge (Chromium)";
            } else if (userAgent.includes("Chrome")) {
                //웹용 크롬: navigator.userAgent:  Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/137.0.0.0 Safari/537.36
                //모바일(Android 크롬) : Mozilla/5.0 (Linux; Android 14; SM-S906N Build/UP1A.231005.007; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/127.0.6533.103 Mobile Safari/537.36
                return "Google Chrome or Chromium";
            } else if (userAgent.includes("Safari")) {
                return "Apple Safari";
            } else {
                return "알려지지 않은 브라우저";
            }
        }

        //const browserName = getBrowserName(navigator.userAgent);
        console.log(navigator);
        const browserName = navigator.userAgentData.brands[0].brand + ' ' + navigator.userAgentData.brands[1].brand;
        // ` (작은 따옴표 아님, 백틱 ~ 밑에)
        // ` (백틱) : ES6버전 표기 방법으로 문자열안에 ${}를 이용하여 변수나 연산을 처리한 뒤 문자열로 반환해주는 연산기호
        console.log(`당신이 사용중인 브라우저는 ${browserName} 입니다`);
    </script>
</body>

</html>
