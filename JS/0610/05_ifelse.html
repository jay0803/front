<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1>if문</h1>
    <script>
        var x = 10, y = 20;
        // 실행될 실행문이 한 줄 뿐이라면 {}(중괄호)를 생략할 수 있음
        if (x == y) document.write("x와 y는 같습니다.");
        if (x < y) document.write("x가 y보다 작습니다.");
        if (x > y) document.write("x가 y보다 큽니다.");
        
        if(x == y) {
            document.write("x와 y는 같습니다.");
        } else { //if~else중첩문
            if (x < y)
                document.write("x가 y보다 작습니다.");
            else
                document.write("x가 y보다 큽니다.");
        }
        
        if(x == y) {
            document.write("x와 y는 같습니다.");
        }else if(x < y) {
            document.write("x가 y보다 작습니다.");
        }else { // x > y인 경우
            document.write("x가 y보다 큽니다.");
        }
    </script>
</body>
</html>
