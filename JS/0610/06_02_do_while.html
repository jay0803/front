<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>do / while 문</h1>
    <script>
        var i = 0;
        do {
            document.write("Hello!!");
            i++;
        } while (i < 3);
        document.write("<br>");

        var i = 1, j = 1;
        while (i < 3) {
            document.write("i : " + (i++) + "<br>");
        }

        do{
            document.write("j : " + (j++) + "<br>");
        } while (j > 3);
    </script>
</body>
</html>
