<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        for in 확장문 형식
        for (인덱스변수 in 배열객체) {
            객체의 모든 열거할 수 있는 프로퍼티의 개수만큼
            반복적으로 실행하고자 하는 실행문;
        }
        
        ** 대입받은 변수를 이용하면 루프 안에서 객체의 열거할 수 있는
        프로퍼티에 순차적으로 접근할 수 있다.
        */
        var arr = [1, 2, 3, 'str', true];
        // console.log('arr: ', arr); 따로따로 찍기 위해서 ,(콤마) 사용
        console.log('arr: ', arr);
        /* 
        arr
        0 : 1,
        1 : 2,
        2 : 3,
        3 : 'str',
        4 : true
        length : 5
        > Object(java의 Map자료형과 유사) 이므로 인덱스(키)는 문자열로 반환
        */
        console.log('arr2: '+ arr);
        console.log('arr2: ', arr);

        let obj = {type: 'Fiat', nm : 'car'};
        console.log('obj: ',obj);
        /*
        obj['type'] => 'Fiat'
        obj.type => 'Fiat'
        */
        document.write(arr[0]); // -> 이건 그냥 인덱스 번호로 인식함
        document.write(arr[1]);
        document.write(arr[2]); 

        for (var x in arr) { //문자열 방식으로 때옴
            document.write(arr[x] + "<br>");
            x = x + 1; //문자의 결합이 됨 '0'+1(인덱스 키값)
            document.write('x: ', x, "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
