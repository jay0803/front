<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수와 자동호출 함수</title>
    <style>
        .pClass {font-weight: bolder;}
    </style>
</head>
<body>
 <h2>JavaScript Functions</h2>
 <p class="pClass">
    자바스크립트에서 함수 생성자를 통하여 함수를 생성할 수 있다.
 </p>
 <p id="demo">4 * 3의 결과값은?</p>
 <p class="pClass">
    자바스크립트에서는 자동 호출 함수를 이용하여 호출하지 않아도 실행할 수 있다.
 </p> 
 <p id="demo2">즉시실행함수</p> 
 <script>
    const myFunction = new Function("a", "b", "let c = a * b; return c;");

    document.getElementById("demo").innerHTML = "myFunction (4,3) 호출 결과: " + myFunction(4, 3);

    //함수 선언 및 실행 : 즉시 실행 함수
    (function (a, b){
        document.getElementById("demo2").innerHTML = 
        "자동호출 함수 실행" + a + b;
    })("값은: ", 1);
 </script> 
</body>
</html>
